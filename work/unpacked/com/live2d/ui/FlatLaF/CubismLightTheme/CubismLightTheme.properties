# base theme (light, dark, intellij or darcula); only used by theme editor
@baseTheme = light

## ここから ################################################################

#オリジナルの変数
@csBackground = #f2f2f2
@csForeground = #000000
@csForeground2 = lighten(@csForeground, 40%)
