# base theme (light, dark, intellij or darcula); only used by theme editor
@baseTheme = dark

## ここから ################################################################

#オリジナルの変数
@csBackground = #323232
@csForeground = #e0e0e0
@csForeground2 = darken(@csForeground, 25%)
@csIconColor = #A8A8A8
@csAccentBaseColor = #3d87e8

@csTitleBarBackground = darken(@csBackground,8%)
@csMenuBackground = darken(@csBackground, 8%)
@csTableBackground = darken(@csBackground,4%)
@csAccentSelectionBackground = darken(desaturate(@csAccentBaseColor,30%),10%)
@csSplitterBackground = darken(@csBackground,5%)

@csScrollBarColor = lighten(@csBackground,10%)
@csBorderColor = lighten(@csBackground,11%)
@csMenuSelectionBackground = lighten(@csBackground,12%)
@csAccentBasee2Color = lighten(@csBackground, 60%)
@csButtonBackground = lighten(@csBackground,6%)

@csAccentFocusedBorderColor = shade(@csAccentBaseColor,40%)

#-----------------------
#定義済みの変数を調整

@accentBase2Color = @csAccentBasee2Color
@accentBaseColor = @csAccentBaseColor
@background = @csBackground
@foreground = @csForeground
@menuBackground = @csMenuBackground
@accentSelectionBackground = @csAccentSelectionBackground
@buttonBackground = @csButtonBackground
@componentBackground = @csButtonBackground

#-----------------------
# 部品ごとの調整

# Component
Component.borderColor = @csBorderColor
Component.focusedBorderColor = @csAccentFocusedBorderColor
Component.focusWidth = 0
Component.innerFocusWidth = 0
Component.arrowType = chevron

# RootPane
RootPane.background = @csTitleBarBackground

# TitlePane
TitlePane.buttonHoverBackground = @csTitleBarBackground
TitlePane.buttonPressedBackground = @csBackground


# Button
Button.borderColor = @csBorderColor
Button.default.foreground = #ffffff
Button.default.background = @accentBaseColor
Button.default.focusedBorderColor = @csAccentFocusedBorderColor
Button.innerFocusWidth = 0
Button.toolbar.margin = 0,0,0,0
Button.toolbar.spacingInsets = 1,1,1,1

# CheckBox
CheckBox.icon.selectedBackground = @csAccentBasee2Color
CheckBox.icon.checkmarkColor = @csBorderColor
CheckBox.icon.focusWidth = 0
CheckBox.icon.disabledCheckmarkColor = darken(@csIconColor, 25%)
CheckBoxMenuItem.selectionBackground = @csMenuSelectionBackground
CheckBoxMenuItem.selectionForeground = @foreground
CheckBox.icon.borderColor = @csBorderColor

# RadioButton
RadioButton.icon.centerDiameter = 5
RadioButtonMenuItem.selectionBackground = @csMenuSelectionBackground
RadioButtonMenuItem.selectionForeground = @foreground

# ComboBox
ComboBox.selectionBackground = @csMenuSelectionBackground

# TextField
TextField.inactiveBackground = @background

# FormattedTextField
FormattedTextField.inactiveBackground = @background

# PasswordField
PasswordField.inactiveBackground = @background

# TextArea
TextArea.inactiveBackground = @background

# EditorPane
EditorPane.inactiveBackground = @background

# TextPane
TextPane.inactiveBackground = @background

# Menu & MenuBar
Menu.selectionBackground = @csMenuSelectionBackground
Menu.selectionForeground = @foreground
MenuItem.selectionBackground = @csMenuSelectionBackground
MenuItem.selectionForeground = @foreground
MenuItem.acceleratorSelectionForeground = @menuAcceleratorForeground
MenuBar.hoverBackground = @csMenuSelectionBackground

# ScrollBar
ScrollBar.thumb = @csScrollBarColor
ScrollBar.background = darken(@csScrollBarColor,18%)
ScrollBar.hoverButtonBackground = lighten($ScrollBar.background,5%)
ScrollBar.pressedButtonBackground = lighten($ScrollBar.background,10%)

# ProgressBar
ProgressBar.foreground = @accentBaseColor

# ToolTip
ToolTip.background = @menuBackground
ToolTip.foreground = #ffffff
ToolTip.border = 4, 4, 4, 4, #767676

# TabbedPane
TabbedPane.selectedForeground = @foreground
TabbedPane.focusColor = @csScrollBarColor

ToggleButton.tab.focusBackground = @csScrollBarColor
ToggleButton.selectedForeground = @foreground

# Separator
Separator.foreground = @csBorderColor

# Table
Table.background = @csTableBackground
Table.selectionBackground = @csMenuSelectionBackground
Table.selectionInactiveBackground = @csMenuSelectionBackground
Table.showHorizontalLines = true
Table.showVerticalLines = true
Table.selectionForeground = @foreground
Table.gridColor = @csBorderColor
TableHeader.background = @csTableBackground
TableHeader.separatorColor = @csBorderColor
TableHeader.bottomSeparatorColor = @csBorderColor

# Tree
Tree.background = @csTableBackground
Tree.selectionBackground = @csMenuSelectionBackground
Tree.selectionInactiveBackground = @csMenuSelectionBackground
