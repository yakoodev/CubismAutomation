Tree.paintLines = true
Tree.lineTypeDashed = false

# List
List.background = @csTableBackground
List.selectionBackground = @csMenuSelectionBackground
List.selectionInactiveBackground =@csMenuSelectionBackground
List.selectionForeground = @foreground
List.dropLineColor = @accentBaseColor

# SpritterPane
SplitPane.dividerSize = 5
SplitPaneDivider.gripDotSize = 2

